<div class = "contenido">
    <div class = "main">
     <div> 
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td colspan="2" align="center">
                        <h3> Insertar un usuario</h3>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Nombre</th>
                    <td><input #userName required></td>
                </tr>
                <tr>
                    <th scope="row">Apellidos</th>
                    <td><input #userApps required></td>
            </tbody>
        </table>
        <div class="d-grid gap-2">
            <button type="button" 
                    class="btn btn-outline-primary"
                    (click) = "insertarUsuario(userName, userApps)">
                    Insertar
            </button>
        </div>
    </div>
</div>
